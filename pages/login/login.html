    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="../../assets/girl_2.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="nav">
      <div class="branding">
        <img src="../../assets/girl_2.png" alt="girl" class="girl" />
        <h1>MENTAL<span class="stroke">Health</span></h1>
      </div>
      <div class="links">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../../index.html#software">Software</a></li>
          <li><a href="../../index.html#about">About Us</a></li>
          <li><a href="../../pages/login/login.html">Feedback</a></li>
          <li><a href="../../pages/login/login.html">Login</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="user">
        <i class="fa-regular fa-user"></i>
      </div>
     <form id="loginForm">
        <div class="email">
          <i class="fa-regular fa-user"></i>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="password">
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <!-- <input type="submit" value="Login"> -->
        <button type="submit" value="Login">Login</button>
        <p>Don't have account? <a href="register.html">Register here</a></p>
      </form>





      <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email");
            const password = document.getElementById("password");

            if (email.value.trim() === "" || password.value.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Send the form data to the server using fetch API
            const formData = new FormData(event.target);
            fetch("login.php", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to dashboard.php
                    window.location.href = "dashboard.php";
                } else {
                    console.error(data.message);
                    alert("Login failed. Please check your email and password.");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Login failed. Please check your email and password.");
            });
        });
    </script>
    </div>
  </body>
</html>
